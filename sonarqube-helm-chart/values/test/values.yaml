replicaCount: 1

image:
  repository: sonarqube
  tag: community
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 9000


resources:
  limits:
    cpu: "1"
    memory: "2Gi"
  requests:
    cpu: "500m"
    memory: "1Gi"

postgresql:
  enabled: true
  host: "postgres"
  database: "sonarqube"
  username: "sonar"
  password: "sonarpassword"
  storageSize: 5Gi
